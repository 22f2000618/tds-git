name: DevSync Daily Auto Commit

on:
  schedule:
    # Runs daily at 07:30 UTC (specific time, no wildcards)
    - cron: '30 7 * * *'
  workflow_dispatch:  # allows manual trigger
permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "DevSync Bot"
          git config user.email "22f2000618@ds.study.iitm.ac.in"

      - name: 22f2000618@ds.study.iitm.ac.in - Generate Daily Update
        run: |
          echo "Last updated on $(date -u)" >> daily-log.txt

      - name: Commit and Push Changes
        run: |
          git add daily-log.txt
          git commit -m "Automated daily update - $(date -u)" || echo "No changes to commit"
          git push
