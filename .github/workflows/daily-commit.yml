name: Daily Commit - 22f2000618@ds.study.iitm.ac.in

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update daily log by 22f2000618@ds.study.iitm.ac.in
        run: |
          echo "Updated at $(date -u)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "22f2000618@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date -u)"
          git push
